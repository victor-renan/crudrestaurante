{% load static %}

<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Satisfy&display=swap');
    </style>
    <link rel="stylesheet" href="{% static 'base/styles/layout.css' %}">
    {% block head %}
    {% endblock %}
    <title>VR Restaurante</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark px-5">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
                <img src="{% static 'base/images/logo-v2.svg' %}" class="image-fluid logo mx-1 me-2">
                <h1 class="logo__text m-0">VR Restaurante</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto m-0 w-100 d-flex align-items-center">
                    <li class="nav-item mx-1">
                        <a class="nav-link" aria-current="page" href="{% url 'index' %}">
                            <i class="mdi mdi-home mx-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link" href="{% url 'cardapio' %}">
                            <i class="mdi mdi-silverware mx-1"></i>Card√°pio
                        </a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link" href="{% url 'categorias' %}">
                            <i class="mdi mdi-shape mx-1"></i>Categorias
                        </a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link" href="{% url 'sobre' %}">
                            <i class="mdi mdi-information-outline mx-1"></i>Sobre
                        </a>
                    </li>
                    {% if not user.is_authenticated %}
                    <li class="nav-item px-2 py-1 m-0 ms-auto">
                        <a class="nav-link btn btn-secondary px-3 py-1" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item px-2 py-1">
                        <a class="nav-link btn btn-warning text-dark px-3 py-1" href="{% url 'register' %}">Cadastrar</a>
                    </li>
                    {% else %}
                    <li class="nav-item mx-1 ms-auto">
                        <a class="nav-link text-danger" href="{% url 'logout' %}">
                            <b><i class="mdi mdi-account mx-2"></i>Logout</b>
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock %}

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
